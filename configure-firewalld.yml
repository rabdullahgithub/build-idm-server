---
- name: PRIME FIREWALLD ON IDM SERVER
  hosts: all
  become: yes
  connection: ssh

  tasks:
  - name: OPEN LDAP SERVICE
    firewalld:
      service: freeipa-ldap
      permanent: yes
      state: enabled
      zone: public
    become: yes

  - name: OPEN LDAPS SERVICE
    firewalld:
      service: freeipa-ldaps
      permanent: yes
      state: enabled
      zone: public
    become: yes

  - name: OPEN LDAPS SERVICE
    firewalld:
      service: dns
      permanent: yes
      state: enabled
      zone: public
    become: yes
